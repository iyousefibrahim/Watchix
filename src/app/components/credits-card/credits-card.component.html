<div class="my-6">
    <h1 class="text-5xl my-10">{{'CAST' | translate}}</h1>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
    @for (member of cast(); track member.id) {
      <div class="card shadow rounded overflow-hidden bg-base-100">
        <figure>
          <img
            [src]="imagePath + member.profile_path"
            [alt]="member.name"
            class="w-full h-full object-cover"
          />
        </figure>
        <div class="p-2 text-center">
          <h3 class="text-sm font-bold">{{ member.name }}</h3>
          <p class="text-xs text-gray-500">{{ member.character }}</p>
        </div>
      </div>
    }
  </div>
</div>
