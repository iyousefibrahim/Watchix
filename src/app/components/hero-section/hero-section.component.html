<div *ngIf="randomMovie() as movie">
    <header class="relative h-screen text-white bg-cover bg-center "
        [style.backgroundImage]="`url(${imagePath}${movie.backdrop_path})`">

        <div class="absolute inset-0 bg-black/60 z-0"></div>

        <div class="relative z-10 h-full w-full flex items-center my-container ">
            <div class="gap-y-4 flex flex-col">
                <h1 class="text-5xl font-bold">{{ movie.title }}</h1>
                <p class="max-w-xl">{{ movie.overview }}</p>
                <!-- Movie metadata -->
                <div class="flex flex-wrap items-center gap-4 text-sm text-gray-300">
                    @if(movie.release_date){
                    <span class="flex items-center gap-1">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                clip-rule="evenodd"></path>
                        </svg>
                        {{ movie.release_date | date:'yyyy' }}
                    </span>
                    }

                    @if(movie.vote_average){
                    <span class="flex items-center gap-1">
                        <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                            </path>
                        </svg>
                        {{ movie.vote_average | number:'1.1-1' }}
                    </span>
                    }

                </div>

                <app-button (click)="trailerisOpend.set(true)" title="HOME.WATCH"></app-button>

                @if(trailerisOpend()){
                <div (click)="trailerisOpend.set(false)"
                    class="absolute left-0 right-0 top-0 bottom-0 bg-black/60 flex justify-center items-center">
                    <iframe class="mt-4 rounded-lg" width="560" height="315" [src]="safeTrailerUrl()" frameborder="0"
                        allowfullscreen></iframe>
                </div>
                }
            </div>
        </div>

    </header>
</div>
